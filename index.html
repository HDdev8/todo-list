<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Todo List</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="head">Todo List</header>
      <nav class="nav">
        <ul class="nav-list">
          <!-- <li class="nav-list-item" data-id=""></li> -->
        </ul>
      </nav>
      <div class="content">
        <div class="project-content">
          <div class="project">
            <div class="project-top-row">
              <div class="project-checkbox-div">
                <input
                  type="checkbox"
                  class="project-checkbox"
                  name="project-checkbox"
                />
                <label for="project-checkbox"></label>
              </div>
              <div class="project-title-div">
                <p id="project-title" class="project-title"></p>
              </div>
            </div>
            <div class="project-notes-div">
              <p id="project-notes" class="project-notes"></p>
            </div>
            <div class="project-due-date-div">
              <label for="project-due-date">Due Date</label>
              <input
                type="date"
                list="project-due-dates"
                id="project-due-date"
                name="project-due-date"
              />
              <datalist id="project-due-dates"></datalist>
            </div>
            <div class="project-priority-div">
              <label for="project-priority">Priority</label>
              <input
                list="project-priorities"
                id="project-priority"
                name="project-priority"
              />
              <datalist id="project-priorities">
                <option value="Low"></option>
                <option value="Medium"></option>
                <option value="High"></option>
              </datalist>
            </div>
          </div>
        </div>
        <div class="todo-content"></div>
      </div>
      <footer class="footer">
        <div class="nav-footer">
          <button type="button" class="list-button">New Project</button>
        </div>
        <div class="content-footer">
          <button type="button" class="todo-button">New Todo</button>
          <button type="button" class="edit-button">Edit</button>
        </div>
      </footer>
    </div>
  </body>
</html>
